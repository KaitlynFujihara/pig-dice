<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

          <h3 id="diceRoll"></h3>

        <div class="scoreCount">

          <div class="col-md-2">
            <div class="row">
              <div class="container" id="pigPen">
                <img src="img/pig.png" id="pig1">
              </div>
              <h3>Player 1</h3>
              <p id="scorePlayer1"></p>
              <h3 id="player1Total"></h3>
              <h3>Current Total:</h3>
              <span class="flashPlayerOne">
                <h2 id="currentTotalOne"></h2>
              </span>
          </div>
        </div>
        <div class="col-md-8">
          <h1>Pig Dice</h1>
            <div class="row">
              <h3>Versus Human</h3><a href="index.html" class ="btn btn-primary">Home</a><br><br>
              <span id="showDice"><img src='img/dice.png' alt="dice-one"></span><br><br>
              <button type="button" id="roll" class="btn btn-success">Roll Dice</button>
              <button type="button" id="hold" class="btn btn-warning">Hold</button>
            </div>
        </div>


          <div class="col-md-2">
            <div class="row">
              <div class="container" id="pigPen">
                <img src="img/pig.png" id="pig2">
              </div>
            <h3>Player 2</h3>
            <p id="scorePlayer2"></p>
              <h3 id="player2Total"> </h3>

            <h3>Current Total:</h3>
            <span class="flashPlayerTwo">
              <h2 id="currentTotalTwo"></h2>
            </span>
          </div>
        </div>
      </div>

      <div class="row" id="wins">
        <h1> <span id="p1Wins">Player 1 Wins!</span><span id="p2Wins">Player 2 Wins!</span> </h1>
        <br><br>
        <button type="button" class="btn btn-primary" id="restart">Play Again?</button>
      </div>

    </div>
  </body>
</html>

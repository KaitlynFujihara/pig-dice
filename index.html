<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
    <h1>Pig Dice</h1>
      <div class="row">

        <span id="showDice"><img src='img/dice.png' alt="dice-one"></span><br><br>
        <button type="button" id="roll" class="btn btn-success">Roll Dice</button>
        <button type="button" id="hold" class="btn btn-warning">Hold</button>

      </div>

      <div class="row">

          <h3 id="diceRoll"></h3>

        <div class="scoreCount">

          <div class="col-md-6">
            <div class="row">
              <h3>Player 1</h3>
              <p id="scorePlayer1"></p>
            </div>
            <div class="row">
              <div class="well">
                <h4 id="player1Total"> </h4>
              </div>
            </div>
              <h3>Current Total:</h3>
              <h3 id="currentTotalOne"></h4>
          </div>

          <div class="col-md-6">
            <h3>Player 2</h3>
            <p id="scorePlayer2"></p>
            <div class="well">
              <h4 id="player2Total"> </h4>
            </div>

            <h3>Current Total:</h3>
            <h3 id="currentTotalTwo"></h4>
          </div>

      </div>

      <div class="row" id="wins">
        <h1> <span id="p1Wins">Player 1 Wins!</span><span id="p2Wins">Player 2 Wins!</span> </h1>
        <br><br>
        <button type="button" class="btn btn-primary" id="restart">Play Again?</button>
      </div>

    </div>
  </body>
</html>

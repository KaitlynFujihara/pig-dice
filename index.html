<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
    <h1>Pig Dice</h1>
      <div class="row">

        <img src="img/dice.png" alt="dice-one"><br><br>
        <button type="button" id="roll" class="btn btn-success">Roll Dice</button>
        <button type="button" id="hold" class="btn btn-warning">Hold</button>

      </div>

      <div class="row">

          <h3 id="diceRoll"></h3>

        <div class="scoreCount">

          <div class="col-md-6">
              <h3>Player 1</h3>
              <p id="scorePlayerOne"></p>
              <h4 id="totalPlayerOne"></h4>
              <h3>Current Total:</h3>
              <h3 id="currentTotalOne"></h4>
          </div>

          <div class="col-md-6">
            <h3>Player 2</h3>
            <p id="scorePlayerTwo"></p>
            <h4 id="totalPlayerTwo"></h4>
            <h3>Current Total:</h3>
            <h3 id="currentTotalTwo"></h4>
          </div>

      </div>

    </div>
  </body>
</html>
